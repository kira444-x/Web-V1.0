<!DOCTYPE html>
<html>
<head>
  <title>Booleans&if-statements</title>
</head>
<body>

  <script>
    console.log(typeof true)
    console.log(typeof false)

    console.log(3 > 5-4);
    console.log(5 == '5');   /* not require same type*/
    console.log(5 === '5');  /* require same type*/
    
    if (true) {console.log('hello')}
    if (false) {console.log("bye")}

    if (false) {console.log("salam")}
    else {console.log("else")}

    if (true) {console.log("nice")}
    else {console.log("else")}

    const age = 17;
    if (age >= 18) {console.log("You can drive");}
    else if(age === 17) {console.log("Almost there!");}
    else{console.log("You can't drive");}



  </script>
  
  












</body>
</html>
