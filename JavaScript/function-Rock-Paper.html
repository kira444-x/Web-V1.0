<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper-Rock-Scissors</title>
</head>
<body>
  
  <p>Rock Paper Scissors Game</p>

  <button onclick="playGame('Rock')">Rock</button>

  <button onclick="playGame('Paper')">Paper</button>
  
  <button onclick="playGame('Scissors')">Scissors</button>


  <script>
    function playGame(playerMove){

      const computerMove =pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors'){

      if (computerMove === 'Rock') { result = 'You Lose';}
      else if (computerMove === 'Paper') { result = 'You Win';}
      else if (computerMove === 'Scissors') { result = 'Draw';}
      }
      else if (playerMove ==='Paper'){
        if (computerMove === 'Rock') { result = 'You Win';}
        else if (computerMove === 'Paper') { result = 'Draw'}
        else if (computerMove === 'Scissors') { result = ' You Lose'};
      }
      else if (playerMove === 'Rock'){
      if (computerMove === 'Rock') { result = ' Draw';}
      else if (computerMove === 'Paper') { result = ' You Lose'}
      else if (computerMove === 'Scissors') { result = ' You Win'}
      }


      alert(`You picked ${playerMove}. Computer picked ${computerMove} .${result}`);
  
    }   
    
    function pickComputerMove(){
      randomNumber = Math.random()
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3)
      { computerMove = 'Rock';}

      else if (randomNumber >= 1/3 && randomNumber < 1/2) { computerMove ='Paper';}
      
      else if (randomNumber>=1/2 && randomNumber < 1)
      { computerMove = 'Scissors';}

      return computerMove;
    }
    
  </script>
</body>

</html>
